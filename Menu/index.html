<!DOCTYPE html>
<html id="html">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="menu.js"></script>
    <script defer src="index.js"></script>
    <title>Bayfield Canteen Menu</title>
  </head>

  <body id="body">

    <!-- set up the navigation bar -->
    <nav id="navBar">
      <img id="logo" src="https://upload.wikimedia.org/wikipedia/en/7/73/Bayfield_High_School_Crest.png"/>
      <p id="title" class="">Bayfield High School Canteen</p>
      <div id="cartCard" class="btn btn-success buttonColour" onclick="goToCart()">
        <img id="cart" src="images/cart-line.png" />
        <p id="cartNumber">0</p>
      </div>
    </nav>
    <!-- this holds all of the content that will be displayed under the navigation bar -->
    <div id="content">
      <!-- this is for the first screen, the menu -->
      <div id="menu">
				<!-- this is to show the buttons to change the menu -->
				<div id="menuNavigation" class="input-group">
					<button id="morning" class="btn btn-success menuNavButton" onclick="changeMenu('morning')" disabled>Morning Tea</button>
					<button id="lunch" class="btn btn-success menuNavButton" onclick="changeMenu('lunch')">Lunch</button>
				</div>
        <div id="header"></div>
        <div id="menuItems"></div>
      </div>
      <!-- this is for the second screen, the checkout/cart -->
      <div id="checkout">
        <button id="backArrow" class="btn btn-success buttonColour" onclick="goToCart()"><</button>
        <p id="checkoutHeader" class="headers">Cart</p>
        <div id="checkoutItems" class="card" style="display: none;">
          <ul id="checkoutList" class="list-group list-group-flush"></ul>
        </div>
        <div id="total" class="card" style="display: none">
          <p id="totalPrice"></p>
          <button id="buyButton" class="btn btn-success buttonColour" onclick="toggleCredentialScreen()">Checkout</button>
        </div>
        <div id="credentials" style="display: none;">
          <div id="inputCredentials" class="card border-secondary mb-3">
            <button id="closeCredentials" class="btn btn-danger" onclick="toggleCredentialScreen()">X</button>
            <input placeholder="Full Name" id="inputName" class="inputs" type="text"></input>
            <input placeholder="Tutor Group" id="inputTutorGroup" class="inputs mgt5" type="text"></input>
            <input placeholder="Student ID" id="inputStudentID" class="inputs mgt5" type="number"></input>
            <button id="buyButton" class="btn btn-success mgt10 buttonColour">Place Order</button>
          </div>
        </div>
      </div>
    </div>
    <!-- set up the scripts -->
  </body>
</html>
