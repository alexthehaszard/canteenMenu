<!DOCTYPE html>
<head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="index.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <nav id="navBar">
    <img
      id="logo"
      src="https://upload.wikimedia.org/wikipedia/en/7/73/Bayfield_High_School_Crest.png"
    />
    <p id="title" class="">Bayfield High School Canteen</p>
    <div id="cartCard" class="btn btn-success" onclick="goToCart()">
      <img id="cart" src="images/cart-line.png" />
      <p id="cartNumber">0</p>
    </div>
  </nav>
  <div id="content">
    <div id="menu">
      <div id="header"></div>
      <div id="menuItems"></div>
    </div>
    <div id="checkout">
      <div id="backArrow" class="btn btn-success" onclick="goToCart()">
        <p id="arrow">🠐</p>
      </div>
      <p id="checkoutHeader" class="headers">Cart</p>
    </div>
  </div>
  <script src="menu.js"></script>
  <script src="index.js"></script>
</body>
