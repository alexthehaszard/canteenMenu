<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="menu.js"></script>
  </head>

  <body>

    <!-- set up the navigation bar -->
    <nav id="navBar">
      <img
        id="logo"
        src="https://upload.wikimedia.org/wikipedia/en/7/73/Bayfield_High_School_Crest.png"
      />
      <p id="title" class="">Bayfield High School Canteen</p>
      <div id="cartCard" class="btn btn-success" onclick="goToCart()">
        <img id="cart" src="images/cart-line.png" />
        <p id="cartNumber">0</p>
      </div>
    </nav>
    <!-- this holds all of the content that will be displayed under the navigation bar -->
    <div id="content">
      <!-- this is for the first screen, the menu -->
      <div id="menu">
        <div id="header"></div>
        <div id="menuItems"></div>
      </div>
      <!-- this is for the second screen, the checkout/cart -->
      <div id="checkout">
        <div id="backArrow" class="btn btn-success" onclick="goToCart()">
          <p id="arrow">ü†ê</p>
        </div>
        <p id="checkoutHeader" class="headers">Cart</p>
        <div id="checkoutItems" class="card" style="display: none;">
          <ul id="checkoutList" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>
    <!-- set up the scripts -->
    <script src="index.js"></script>
  </body>
</html>
